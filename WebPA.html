<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=320,
      height=480,
      initial-scale=1.0,
      minimum-scale=1.0,
      maximum-scale=2.0,
      user-scalable=yes" />
    
    <title>フォーム送信テスト</title>
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>

</head>
<body>
    <h1>入力フォーム</h1>
    <form id="myForm">
        <label>バーコードをスキャン：</label><br>
        <video id="video" width="360" height="260" style="border:1px solid black;"></video><br>        
        <label for="barcode">検出したJANコード：</label><br>
        <input type="text" id="barcode" readonly><br><br>
        <label>スキャン後に自動でFormsに遷移します</label><br>

        <button id="startScan" type="button">スキャン/Forms遷移</button><br><br>

    </form>

    <!-- ボタンの衝突を防ぐためにform外へ -->
    <!-- <button type="button" onclick="GenerateFormsURL()">FormsURL 自動作成</button><br> -->
    <!-- <input type="text" id="FormURL" readonly><br> -->

    <script>

        // カメラ起動 バーコード読み取り
        const codeReader = new ZXing.BrowserMultiFormatReader();

        // startScanクリック時のイベント
        // バーコード読み取り、事前入力済みのFormsURLを作成して遷移する
        document.getElementById('startScan').addEventListener('click', () => {
        const videoElement = document.getElementById('video');
        const resultElement = document.getElementById('barcode');

        codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
                if (result) {
                    resultElement.value = result.getText();
                    codeReader.reset();

                    // ベースURL・質問ID・抽出した商品コード・エンコード後の商品コードを取得
                    const BaseURL = "https://forms.office.com/Pages/ResponsePage.aspx?id=OEtMPzPYtUem4Ic11TlGaIfYkjmu2fFBotYoTh_Pz2JURUMyQjJHMks1Nk5RTEFCVVNLTVhMS1FHVS4u";
                    const QuestionId = "rcb527b911d8541b6bd298ba5d0438b68";
                    const JsonValue = JSON.stringify([resultElement.value]);
                    const Encoded = encodeURIComponent(JsonValue); 

                    // 事前入力済みのForms URLを作成
                    const FullURL = `${BaseURL}&${QuestionId}=${Encoded}`;

                    // 作成URL 遷移
                    window.location = FullURL;
                }
            });
        });

        // 事前入力済みFormsURL自動生成
        function GenerateFormsURL(){
            
            // 抽出した商品コードを格納
            const JanCode = document.getElementById('barcode').value.trim();

            // JANコード NULLチェック
            if (!JanCode){
                document.getElementById('FormURL').value = "JANコードが空です";
                return;
            }

            // ベースURL・質問ID・抽出した商品コード・エンコード後の商品コードを取得
            const BaseURL = "https://forms.office.com/Pages/ResponsePage.aspx?id=OEtMPzPYtUem4Ic11TlGaIfYkjmu2fFBotYoTh_Pz2JURUMyQjJHMks1Nk5RTEFCVVNLTVhMS1FHVS4u";
            const QuestionId = "rcb527b911d8541b6bd298ba5d0438b68";
            const JsonValue = JSON.stringify([JanCode]);
            const Encoded = encodeURIComponent(JsonValue);

            // 事前入力済みのForms URLを作成
            const FullURL = `${BaseURL}&${QuestionId}=${Encoded}`;

            // FormsURLに値を格納
            document.getElementById('FormURL').value = FullURL;
        }
    </script>
</body>
</html>
