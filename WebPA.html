<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フォーム送信テスト</title>
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
</head>
<body>
    <h1>入力フォーム</h1>
    <form id="myForm">
        <label>バーコードをスキャン：</label><br>
        <video id="video" width="360" height="260" style="border:1px solid black;"></video><br>
        <label for="barcode">検出したJANコード：</label><br>
        <input type="text" id="barcode" readonly><br><br>

        <button id="startScan" type="button">スキャン開始</button><br><br>

        <label for="name">名前：</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">メールアドレス：</label><br>
        <input type="email" id="email" name="email"><br><br>

        <button type="submit">送信</button><br><br>

        <input type="text" id="FormURL" readonly><br>
    </form>

    <!-- ボタンの衝突を防ぐためにform外へ -->
    <button type="button" onclick="GenerateFormsURL()">FormsURL 自動作成</button>

    <script>

        // カメラ起動 バーコード読み取り
        const codeReader = new ZXing.BrowserMultiFormatReader();

        document.getElementById('startScan').addEventListener('click', () => {
        const videoElement = document.getElementById('video');
        const resultElement = document.getElementById('barcode');

        codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
                if (result) {
                 resultElement.value = result.getText();
                 codeReader.reset();
                }
            });
        });

        // 事前入力済みFormsURL自動生成
        function GenerateFormsURL(){
            
            const JanCode = document.getElementById('Barcode').value.trim();

            // JANコード NULLチェック
            if (!JanCode){
                alert("JANコードが空です");
                return;
            }

            const BaseuRL = "https://forms.office.com/Pages/ResponsePage.aspx?id=OEtMPzPYtUem4Ic11TlGaIfYkjmu2fFBotYoTh_Pz2JURUMyQjJHMks1Nk5RTEFCVVNLTVhMS1FHVS4u";
            const QuestionId = "rcb527b911d8541b6bd298ba5d0438b68";
            const jsonValue = JSON.stringify([JanCode]);
            const encoded = encodeURIComponent(jsonValue);

            const fullurl = `${baseURL}&${questionId}=${encoded}`;

            document.getElementById('FormURL').value = fullurl;
        }

        // Power Automate 連携
        document.getElementById('myForm').addEventListener('submit', function(e) 
        {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                JANCode: document.getElementById('barcode').value
            };

            fetch('https://prod-24.japaneast.logic.azure.com:443/workflows/b55f4ea8c2694f989eaac8479b5f5c71/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=wCJvp7RN0v5O1mfDJ1yo6CqSdHryzLhkIOIO4H1Vjvw', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if(response.ok) {
                    alert('送信成功');
                }
                else
                {
                    alert('送信失敗');
                }
            })
            .catch(error => {
                console.error('エラー：', error);
            });
        });
    </script>
</body>
</html>
